<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorno de Investimentos</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
        <div id="botaoVoltar">
            <a href="../index.html">Voltar</a>
        </div>
        <form id="formulario">
            <div>
                <label for="valorInvestimento">Valor do Investimento:</label>
                <input type="number" id="valorInvestimento">
            </div>
            <div>
                <label for="qtdmeses">Quantidade de meses do Investimento:</label>
                <input type="number" id="qtdmeses">
            </div>
            <div>
                <label for="retornoInvestimento">Retorno de Investimentos(% a.m):</label>
                <input type="number" id="retornoInvestimento">
            </div>
            <br>
            <div>
                <button type="submit" onclick="calcularInvestimento()">Calcular</button>
            </div>
        </form> <br>
    </main>
</body>
<script src="script.js"></script>

</html>
